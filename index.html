<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASCII Converter</title>
</head>
<body>
    <input type="text" id="inputChar" placeholder="Enter a character">
    <button onclick="convert()">Convert</button>
    <div id="result"></div>

    <script>
        function convert() {
            var input = document.getElementById("inputChar").value;
            var asciiCode = input.charCodeAt(0);
            var binaryCode = asciiCode.toString(2);
            document.getElementById("result").innerHTML = "ASCII Code: " + asciiCode + "<br>Binary Code: " + binaryCode;
        }
    </script>
</body>
</html>
